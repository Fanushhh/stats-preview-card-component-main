<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" >
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>
  <main>
    <section class="container">
      <div class="container-info">
        <h1 class="container-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="container-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="container-stats">
          <h2 >10k+ <p class="stats-1">COMPANIES</p></h2>
          <h2 >314 <p class="stats-2">TEMPLATES</p></h2>
          <h2 >12M+ <p class="stats-3">QUERIES</p></h2>
        </div>
      </div>
      <div class="container-img">
        <div class="purple-filter"></div>
        <img class="card-img" src="images/image-header-desktop.jpg" alt="people-avatar">
        
      </div>
    </section>
  
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mihailescu Fanush</a>.
  </div>
  </footer>
</body>
</html>
